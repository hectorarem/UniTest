{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Hardvard - Universidad</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <!-- 
    http://www.templatemo.com/preview/templatemo_455_visual_admin
    -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/templatemo-style.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css' %}">
    <!-- Toastr -->
    <link rel="stylesheet" href="{% static 'plugins/toastr/toastr.min.css' %}">

    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>  
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <div class="square"></div>
          <h1>Hardvard</h1>
        </header>
        <div class="profile-photo-container">
          <img src="{% static 'images/profile-photo.jpg'%}" alt="Profile Photo" class="img-responsive">
          <div class="profile-photo-overlay"></div>
        </div>      
        <!-- Search box -->
        <form class="templatemo-search-form" role="search">
          <div class="input-group">
              <button type="submit" class="fa fa-search"></button>
              <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
          </div>
        </form>
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
        </div>
        <nav class="templatemo-left-nav">          
          <ul>
            <li><a href="{% url 'home' %}" class="{% block menu_home %}{% endblock %}"><i class="fa fa-home fa-fw"></i>Inicio</a></li>
            <li><a href="{% url 'group_list' 1 %}" class="{% block menu_group %}{% endblock %}"><i class="fa fa-database fa-fw"></i>Grupos</a></li>
            <li><a href="{% url 'student_list' 1 %}" class="{% block menu_student %}{% endblock %}"><i class="fa fa-users fa-fw"></i>Estudiantes</a></li>
            <li><a href="{% url 'reports' %}" class="{% block menu_report %}{% endblock %}"><i class="fa fa-bar-chart-o fa-fw"></i>Reportes</a></li>
            <li><a href="/api/v1/"><i class="fa fa-hacker-news fa-fw"></i>Simple Api</a></li>
          </ul>
        </nav>
      </div>
      <!-- Main content --> 
      <div class="templatemo-content col-1 light-gray-bg">
        {% block breadcrumb %}
        {% endblock %}

        {% block content %}
        {% endblock %}
      </div>
    </div>
    
    <!-- JS -->
    <script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>      <!-- jQuery -->
    <script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}"></script> <!--  jQuery Migrate Plugin -->
{#    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>#}
    <script src="{% static 'plugins/select2/js/select2.full.min.js' %}"></script>
    <script src="{% static 'plugins/sweetalert2/sweetalert2.min.js' %}"></script><!-- Toastr -->
    <script src="{% static 'plugins/toastr/toastr.min.js' %}"></script>
    <script>
        $(document).ready(function () {
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 5000
        });
        {% if messages %}
            {% for message in messages %}
                Toast.fire({
                    type: '{{ message.tags }}',
                    title: '{{ message }}',
                });
            {% endfor %}
        {% endif %}
    })
    </script>
    <script>
        $(".Select2").select2();
    </script>
    {% block mycharts %}
    {% endblock %}

    <script type="text/javascript" src="{% static 'js/templatemo-script.js' %}"></script>      <!-- Templatemo Script -->

  </body>
</html>
